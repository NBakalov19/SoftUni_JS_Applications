    <title>Books</title>
    <link href="./styles.css" rel="stylesheet">
</head>
<body>
<button id="loadBooks">LOAD ALL BOOKS</button>
<table>

    <tr>

        <td>Harry Poter</td>

<form>

        <button class="btnEdit" id="editBtn" style="display: none">Done</button>

</form>
